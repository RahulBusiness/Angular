<div mat-dialog-content>
    <form class="example-form row" [formGroup]="assignTeacherForm">
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="assignTeacherForm.controls['name'].hasError('required')">
                *Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Programme</mat-label>
            <mat-select formControlName="programmeName">
                <mat-option *ngFor="let name of programmeNames" [value]="name">
                    {{name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Subject</mat-label>
            <input type="text" matInput formControlName="subject">
            <mat-error *ngIf="assignTeacherForm.controls['subject'].hasError('required')">
                *Subject is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Batch</mat-label>
            <input type="text" matInput formControlName="batch">
            <mat-error *ngIf="assignTeacherForm.controls['batch'].hasError('required')">
                *Batch is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Semester</mat-label>
            <mat-select formControlName="semester">
                <mat-option *ngFor="let semester of semesters" [value]="semester">
                    {{semester}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of types" [value]="type">
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Section</mat-label>
            <input type="text" matInput formControlName="section">
            <mat-error *ngIf="assignTeacherForm.controls['section'].hasError('required')">
                *Section is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="assignTeacherForm.value" cdkFocusInitial>Create</button>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
