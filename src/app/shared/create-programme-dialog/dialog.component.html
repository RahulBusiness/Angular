<div mat-dialog-content>
    <form class="example-form row" [formGroup]="createProgrammeForm">
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="createProgrammeForm.controls['name'].hasError('required')">
                *Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="createProgrammeForm.value" cdkFocusInitial
        *ngIf="!isDataPresent()">Create</button>
    <button mat-button color="primary" [mat-dialog-close]="createProgrammeForm.value" cdkFocusInitial
        *ngIf="isDataPresent()">Edit</button>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
