<div mat-dialog-content>
    <form class="example-form row" [formGroup]="createTeacherForm">
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="createTeacherForm.controls['name'].hasError('required')">
                *Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" [errorStateMatcher]="emailMatcher"
                placeholder="Ex. pat@example.com">
            <mat-error *ngIf="createTeacherForm.hasError('email') && !createTeacherForm.hasError('required')">
                *Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="createTeacherForm.controls['email'].hasError('required')">
                *Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12 my-2" appearance="fill">
            <mat-label>Role</mat-label>
            <input type="text" matInput formControlName="role">
            <mat-error *ngIf="createTeacherForm.controls['role'].hasError('required')">
                *Role is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="createTeacherForm.value" cdkFocusInitial
        *ngIf="!isDataPresent()">Create</button>
    <button mat-button color="primary" [mat-dialog-close]="createTeacherForm.value" cdkFocusInitial
        *ngIf="isDataPresent()">Edit</button>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
