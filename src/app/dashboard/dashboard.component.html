<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
      <img src="../../assets/images/logo.png" height="100px" />
      <span class="d-block my-2">Brainware University</span>
    </div>
    <div class="list-group list-group-flush my-3">

      <a (click)="redirectToPage('Dashboard')"
        class="list-group-item list-group-item-action bg-transparent second-text hand active"><i
          class="fas fa-tachometer-alt me-2"></i>Dashboard</a>

      <a (click)="redirectToPage('Teacher')"
        class="list-group-item list-group-item-action bg-transparent second-text hand fw-bold"><i
          class="fas fa-user-secret me-2"></i>Teacher</a>
      <a (click)="redirectToPage('Programme')"
        class="list-group-item list-group-item-action bg-transparent second-text hand fw-bold"><i
          class="fas fa-chart-line me-2"></i>Programme</a>
      <a (click)="redirectToPage('Course')"
        class="list-group-item list-group-item-action bg-transparent second-text hand fw-bold"><i
          class="fas fa-paperclip me-2"></i>Course</a>
      <a (click)="redirectToPage('Student')"
        class="list-group-item list-group-item-action bg-transparent second-text hand fw-bold"><i
          class="fas fa-shopping-cart me-2"></i>Students</a>
      <a (click)="redirectToPage('Assign-Teacher')"
        class="list-group-item list-group-item-action bg-transparent second-text hand fw-bold"><i
          class="fas fa-gift me-2"></i>Assign Teacher</a>
      <a (click)="redirectToPage('Take-Attendance')"
        class="list-group-item list-group-item-action bg-transparent second-text hand fw-bold"><i
          class="fas fa-comment-dots me-2"></i>Take Attendance</a>

      <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
          class="fas fa-power-off me-2"></i>Logout</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <div id="page-content-wrapper">
    <app-header [name]="getHeaderNames()"></app-header>

    <!-- Page Content -->
    <div class="container-fluid px-4" *ngIf="isDashboard">
      <div class="row g-3 my-2">
        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">720</h3>
              <p class="fs-5">Total Students</p>
            </div>
            <i class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>

        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">4920</h3>
              <p class="fs-5">Total Teacher</p>
            </div>
            <i class="fas fa-hand-holding-usd fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>

        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">3899</h3>
              <p class="fs-5">Total Course</p>
            </div>
            <i class="fas fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>

        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">%25</h3>
              <p class="fs-5">Total Programme</p>
            </div>
            <i class="fas fa-chart-line fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>
      </div>
      <div>
        <h1 class="marque">
          <marquee width="50%">Welcome to Brainware University</marquee>
        </h1>
      </div>


    </div>

    <div class="container-fluid px-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
